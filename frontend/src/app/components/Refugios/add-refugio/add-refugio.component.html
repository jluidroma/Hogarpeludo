<!-- refugio-registro.component.html -->
<div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-xl">
     <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">{{opcion}}</h2>
  
     <form (ngSubmit)="onSubmit()" #formRef="ngForm" class="space-y-5">
     <div>
          <label class="block font-semibold mb-1">Nombre del refugio</label>
          <input type="text" class="w-full border rounded-xl px-4 py-2" required [(ngModel)]="refugio.nombre" name="nombre" />
     </div>

     <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
          <label class="block font-semibold mb-1">Dirección</label>
          <input type="text" class="w-full border rounded-xl px-4 py-2" [(ngModel)]="refugio.ubicacion" name="ubicacion" />
          </div>
     </div>
     <div>
          <label class="block font-semibold mb-1">Correo electrónico</label>
          <input type="email" class="w-full border rounded-xl px-4 py-2" [(ngModel)]="refugio.email" name="email" />
     </div>
     <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
          <label class="block font-semibold mb-1">Teléfono</label>
          <input type="tel" class="w-full border rounded-xl px-4 py-2" [(ngModel)]="refugio.telefono" name="telefono" />
     </div>
    
     </div>

     <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-xl w-full mt-4">
          {{btnEnvEdit.mensaje}}
     </button>
  </form>
</div>
