<div>
     <div style="background-color: rgb(40, 124, 192); height:90px;display: flex;align-items: center;">
          <div style="margin-left: 10%;">
          <h2 class="header-title">Solicitudes</h2>
          </div>
     </div>
     <div class="table-responsive">
     <table class="table table-striped table-bordered">
          <thead>
          <tr class="text-center">
               <th scope="col" style="width: 7%;">ID</th>
               <th scope="col" style="width: 28%;">Nombre Solicitante</th>
               <th scope="col" style="width: 10%;">Identificación</th>
               <th scope="col" style="width: 10%;">Teléfono</th>
               <th scope="col" style="width: 10%;">Estado</th>
               <th scope="col" style="width: 35%;">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let solicitud of solicitudes | async">
               <td class="text-center">{{ solicitud.id_solicitud }}</td>
               <td>{{ solicitud.nombre_solicitante }}</td>
               <td>{{ solicitud.identificacion }}</td>
               <td>{{ solicitud.telefono }}</td>
               <td>{{ solicitud.estado }}</td>
               <td>
               <button class="btn btn-primary btn-sm me-2" [routerLink]="['/solicitud/editarsolicitud',solicitud.id_solicitud]">
               <i class="bi bi-pencil-square"></i> Editar
               </button>
               <button class="btn btn-success btn-sm me-2" (click)="aceptarSolicitud(solicitud.id_solicitud)">
               <i class="bi bi-clipboard2-check-fill"></i> Aceptar
               </button>
               <button class="btn btn-danger btn-sm" (click)="eliminarSolicitud(solicitud.id_solicitud)">
                    <i class="bi bi-trash"></i> Eliminar
               </button>
               </td>
          </tr>
          </tbody>
     </table>
     </div>
     
          
</div>
